site_name: PurpleCypress

nav:
    - 简介:
      - 首页: index.md
    - CSAPP:
      - 工大黑书整理: CSAPP/CSAPP.md
    - Computer Network:
      - 工大计网: Network/ComputerNetwork.md
    - English:
      - Speaking: English/speaking.md
      - Writing: English/writing.md
      - Listening: English/listening.md
      - Reading: English/reading.md
    - Linux:
      - 嵌入式计算机系统实验自救手册: Linux/Linux.md

# Theme
theme:
    name: 'material'
    language: 'zh'
    palette:
      primary: 'white'
      accent: 'black'
    logo:
      icon: 'school'
    feature:
      tabs: true
    font:
      text: 'Fira Sans'
      code: 'Fira Mono'

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/purplezi'

# Extensions
markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: true
    - def_list
    - footnotes
    - meta
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.progressbar
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: math
            class: arithmatex
            format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde